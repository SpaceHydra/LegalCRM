<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Library - Legal CRM Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modules/drafting.css">
</head>
<body>
    <!-- Navigation injected by navigation.js -->

    <div class="page-container">
        <header class="page-header">
            <div>
                <p class="eyebrow">Template Master</p>
                <h1>Template Library</h1>
                <p class="lead">Version-controlled repository of NDA, loan agreements, policies, retainers, and more with merge fields & tagging.</p>
            </div>
            <div class="header-actions">
                <a class="btn btn-primary" href="add-template.html" onclick="alert('Template maintenance handled in Phase 2.'); return false;">➕ New Template (Coming Soon)</a>
                <a class="btn btn-secondary" href="drafting-dashboard.html">Back to Drafting Hub</a>
            </div>
        </header>

        <div class="panel">
            <div class="filters">
                <input type="search" class="form-input" id="searchInput" placeholder="Search template name or ID">
                <select class="form-select" id="typeFilter">
                    <option value="">All Document Types</option>
                    <option value="NDA">NDA</option>
                    <option value="Loan Agreement">Loan Agreement</option>
                    <option value="Retainer">Retainer</option>
                    <option value="Policy">Policy</option>
                </select>
                <select class="form-select" id="practiceFilter">
                    <option value="">All Practice Areas</option>
                    <option value="Banking">Banking</option>
                    <option value="Corporate">Corporate</option>
                    <option value="Compliance">Compliance</option>
                </select>
                <select class="form-select" id="statusFilter">
                    <option value="">All Status</option>
                    <option value="Draft">Draft</option>
                    <option value="Active">Active</option>
                    <option value="Deprecated">Deprecated</option>
                </select>
            </div>

            <div class="template-grid" id="templateGrid"></div>
        </div>

        <footer class="footer">
            © 2025 Cubictree (A Gaba Projects Private Limited Company)
        </footer>
    </div>

    <div class="modal" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <p class="eyebrow" id="previewId"></p>
                    <h3 class="modal-title" id="previewTitle"></h3>
                </div>
                <button class="modal-close" onclick="toggleModal(false)">&times;</button>
            </div>
            <div class="modal-body" id="previewBody"></div>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/drafting-data.js"></script>
    <script>
        const templateGrid = document.getElementById('templateGrid');
        const modal = document.getElementById('previewModal');
        const previewId = document.getElementById('previewId');
        const previewTitle = document.getElementById('previewTitle');
        const previewBody = document.getElementById('previewBody');
        const filters = ['searchInput','typeFilter','practiceFilter','statusFilter'].map(id => document.getElementById(id));

        document.addEventListener('DOMContentLoaded', () => {
            renderTemplates();
            filters.forEach(filter => filter.addEventListener('input', renderTemplates));
        });

        function filterTemplates(data) {
            const [search, type, practice, status] = filters.map(el => el.value.toLowerCase());
            return data.filter(template => {
                const matchesSearch = !search || (template.name + template.id).toLowerCase().includes(search);
                const matchesType = !type || template.type.toLowerCase() === type;
                const matchesPractice = !practice || (template.practiceArea || '').toLowerCase() === practice;
                const matchesStatus = !status || (template.status || '').toLowerCase() === status;
                return matchesSearch && matchesType && matchesPractice && matchesStatus;
            });
        }

        function renderTemplates() {
            const filtered = filterTemplates(draftingData.templates);
            templateGrid.innerHTML = filtered.map(template => `
                <div class="template-card">
                    <div>
                        <h3>${template.name}</h3>
                        <span class="badge badge-primary">${template.version}</span>
                    </div>
                    <div class="template-meta">
                        <strong>Document:</strong> ${template.type} • ${template.practiceArea}<br>
                        <strong>Jurisdiction:</strong> ${template.jurisdiction} • Risk ${template.riskLabel}<br>
                        <strong>Status:</strong> ${template.status}
                    </div>
                    <div class="template-meta">
                        <strong>Variables:</strong> ${template.variables.join(', ')}
                    </div>
                    <div>
                        ${template.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="template-meta">
                        Updated on ${template.updatedOn} by ${template.updatedBy}
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: var(--space-sm);">
                        <button class="btn btn-secondary btn-sm" onclick="showPreview('${template.id}')">Preview</button>
                        <a href="drafting-requests.html" class="btn btn-primary btn-sm">Use Template</a>
                    </div>
                </div>
            `).join('');
        }

        function showPreview(templateId) {
            const template = draftingData.templates.find(t => t.id === templateId);
            if (!template) return;
            previewId.textContent = `${template.id} • ${template.version}`;
            previewTitle.textContent = template.name;
            previewBody.innerHTML = `
                <p>${template.notes}</p>
                <p><strong>Merge Fields:</strong> ${template.variables.join(', ')}</p>
                <p><strong>Sample Content:</strong></p>
                <pre style="background:var(--bg-secondary);padding:14px;border-radius:var(--radius-lg);font-size:var(--body-small);white-space:pre-wrap;">[Insert ${template.type} boilerplate here with merge fields such as ${template.variables[0]}]</pre>
            `;
            toggleModal(true);
        }

        function toggleModal(show) {
            modal.classList.toggle('active', show);
        }

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                toggleModal(false);
            }
        });
    </script>
</body>
</html>
