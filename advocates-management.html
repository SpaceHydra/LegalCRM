<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empaneled Advocates - Legal CRM</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Advocates Dashboard Stats */
        .advocates-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--margin-section);
        }

        .stat-box {
            background: white;
            padding: var(--space-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-light);
            border-left: 4px solid;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .stat-box.total { border-left-color: #3498db; }
        .stat-box.available { border-left-color: #27ae60; }
        .stat-box.busy { border-left-color: #f39c12; }
        .stat-box.leave { border-left-color: #e74c3c; }

        .stat-box-header {
            font-size: var(--body-small);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--space-xs);
        }

        .stat-box-value {
            font-size: 36px;
            font-weight: var(--weight-bold);
            color: var(--text-primary);
            line-height: 1;
        }

        .stat-box-meta {
            font-size: var(--body-tiny);
            color: var(--text-muted);
            margin-top: var(--space-xs);
        }

        /* Advocates Grid */
        .advocates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: var(--space-lg);
        }

        .advocate-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border-left: 4px solid #3498db;
            position: relative;
            overflow: hidden;
        }

        .advocate-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: var(--primary-gradient);
            opacity: 0.05;
            border-radius: 50%;
            transform: translate(30%, -30%);
        }

        .advocate-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .advocate-card.busy {
            border-left-color: #f39c12;
        }

        .advocate-card.on-leave {
            border-left-color: #e74c3c;
            opacity: 0.8;
        }

        .advocate-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-md);
        }

        .advocate-info h3 {
            font-size: var(--h4-size);
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
            font-weight: var(--weight-semibold);
        }

        .advocate-contact {
            font-size: var(--body-small);
            color: var(--text-secondary);
            margin-bottom: 3px;
        }

        .advocate-contact span {
            margin-right: 4px;
        }

        .availability-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: var(--weight-semibold);
            text-transform: uppercase;
        }

        .availability-badge.available {
            background: var(--success-light);
            color: var(--success-color);
        }

        .availability-badge.busy {
            background: var(--warning-light);
            color: var(--warning-color);
        }

        .availability-badge.on-leave {
            background: var(--danger-light);
            color: var(--danger-color);
        }

        .rating-stars {
            color: #f39c12;
            font-size: 14px;
            margin: var(--space-xs) 0;
        }

        .advocate-stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-sm);
            margin: var(--space-md) 0;
            padding: var(--space-md) 0;
            border-top: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: var(--weight-bold);
            color: var(--text-primary);
            display: block;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-top: 3px;
        }

        .specialization-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: var(--space-sm);
        }

        .spec-tag {
            background: #e3f2fd;
            color: #2196f3;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: var(--weight-medium);
        }

        .advocate-meta {
            font-size: var(--body-small);
            color: var(--text-secondary);
            margin-top: var(--space-sm);
            padding-top: var(--space-sm);
            border-top: 1px solid var(--border-light);
        }

        .advocate-meta strong {
            color: var(--text-primary);
        }

        .advocate-actions {
            display: flex;
            gap: var(--space-sm);
            margin-top: var(--space-md);
        }

        .advocate-actions .btn {
            flex: 1;
            padding: 10px;
            font-size: var(--body-small);
        }

        /* Filters Section */
        .filters-panel {
            background: white;
            padding: var(--space-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-light);
            margin-bottom: var(--margin-section);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: var(--space-md);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: var(--space-xxl);
            grid-column: 1 / -1;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: var(--space-lg);
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: var(--h3-size);
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .empty-state p {
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .advocates-grid {
                grid-template-columns: 1fr;
            }

            .advocates-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation injected by navigation.js -->

    <div class="page-container">
        <!-- Page Header -->
        <header class="page-header">
            <div>
                <p class="eyebrow">Advocates Management</p>
                <h1>üë®‚Äç‚öñÔ∏è Empaneled Advocates</h1>
                <p class="lead">Manage your network of empaneled advocates with ratings, specializations, and availability tracking.</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openAddAdvocateModal()">
                    ‚ûï Add New Advocate
                </button>
                <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </header>

        <!-- Dashboard Stats -->
        <div class="advocates-stats" id="advocatesStats">
            <!-- Dynamic stats loaded here -->
        </div>

        <!-- Filters Section -->
        <div class="filters-panel">
            <div class="filters-grid">
                <div class="form-group">
                    <label class="form-label">Search Advocate</label>
                    <input type="text" class="form-input" id="searchAdvocate" placeholder="Search by name or email..." onkeyup="loadAdvocates()">
                </div>
                <div class="form-group">
                    <label class="form-label">Availability Status</label>
                    <select class="form-select" id="filterAvailability" onchange="loadAdvocates()">
                        <option value="">All Statuses</option>
                        <option value="Available">Available</option>
                        <option value="Busy">Busy</option>
                        <option value="On Leave">On Leave</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Specialization</label>
                    <select class="form-select" id="filterSpecialization" onchange="loadAdvocates()">
                        <option value="">All Specializations</option>
                        <option value="Corporate">Corporate Law</option>
                        <option value="Banking">Banking Law</option>
                        <option value="Criminal">Criminal Law</option>
                        <option value="Real Estate">Real Estate Law</option>
                        <option value="Family">Family Law</option>
                        <option value="Intellectual Property">Intellectual Property</option>
                        <option value="Tax">Tax Law</option>
                        <option value="Constitutional">Constitutional Law</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Location</label>
                    <select class="form-select" id="filterLocation" onchange="loadAdvocates()">
                        <option value="">All Locations</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Bengaluru">Bengaluru</option>
                        <option value="Noida">Noida</option>
                        <option value="Jaipur">Jaipur</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Advocates Grid -->
        <div id="advocatesContainer" class="advocates-grid">
            <!-- Dynamic content loaded here -->
        </div>

        <footer class="footer">
            ¬© 2025 Cubictree (A Gaba Projects Private Limited Company)
        </footer>
    </div>

    <!-- Add/Edit Advocate Modal -->
    <div class="modal" id="advocateModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Advocate</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="advocateForm">
                    <input type="hidden" id="advocateId">
                    <div class="form-grid-2">
                        <div class="form-group">
                            <label class="form-label required">Full Name</label>
                            <input type="text" class="form-input" id="advocateName" required placeholder="Adv. Full Name">
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Email</label>
                            <input type="email" class="form-input" id="advocateEmail" required placeholder="email@example.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Phone</label>
                            <input type="tel" class="form-input" id="advocatePhone" required placeholder="+91-XXXXX-XXXXX">
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Bar Council Number</label>
                            <input type="text" class="form-input" id="barCouncilNo" required placeholder="D/1234/2008">
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Experience (Years)</label>
                            <input type="number" class="form-input" id="experienceYears" required placeholder="10">
                        </div>
                        <div class="form-group">
                            <label class="form-label required">City</label>
                            <input type="text" class="form-input" id="advocateCity" required placeholder="Mumbai">
                        </div>
                        <div class="form-group">
                            <label class="form-label required">State</label>
                            <input type="text" class="form-input" id="advocateState" required placeholder="Maharashtra">
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Availability Status</label>
                            <select class="form-select" id="availabilityStatus" required>
                                <option value="Available">Available</option>
                                <option value="Busy">Busy</option>
                                <option value="On Leave">On Leave</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Hourly Rate (‚Çπ)</label>
                            <input type="number" class="form-input" id="hourlyRate" placeholder="8000">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Retainer Rate (‚Çπ)</label>
                            <input type="number" class="form-input" id="retainerRate" placeholder="150000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label required">Specialization (comma separated)</label>
                        <input type="text" class="form-input" id="specialization" required placeholder="Corporate Law, Mergers & Acquisitions">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Courts of Practice (comma separated)</label>
                        <input type="text" class="form-input" id="courtsOfPractice" placeholder="Supreme Court, Delhi High Court">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Notes</label>
                        <textarea class="form-textarea" id="advocateNotes" placeholder="Additional notes about the advocate..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveAdvocate()">üíæ Save Advocate</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/navigation.js"></script>
    <script src="js/advocates-data.js"></script>
    <script>
        // Load advocates on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadAdvocates();
        });

        function loadStats() {
            const summary = advocatesStore.getSummary();
            const statsContainer = document.getElementById('advocatesStats');

            statsContainer.innerHTML = `
                <div class="stat-box total">
                    <div class="stat-box-header">Total Advocates</div>
                    <div class="stat-box-value">${summary.totalAdvocates}</div>
                    <div class="stat-box-meta">Empaneled lawyers</div>
                </div>
                <div class="stat-box available">
                    <div class="stat-box-header">Available</div>
                    <div class="stat-box-value">${summary.availableAdvocates}</div>
                    <div class="stat-box-meta">Ready for assignment</div>
                </div>
                <div class="stat-box busy">
                    <div class="stat-box-header">Busy</div>
                    <div class="stat-box-value">${summary.busyAdvocates}</div>
                    <div class="stat-box-meta">${summary.totalActiveAssignments} active assignments</div>
                </div>
                <div class="stat-box leave">
                    <div class="stat-box-header">On Leave</div>
                    <div class="stat-box-value">${summary.onLeave}</div>
                    <div class="stat-box-meta">Currently unavailable</div>
                </div>
                <div class="stat-box">
                    <div class="stat-box-header">Avg Rating</div>
                    <div class="stat-box-value">‚≠ê ${summary.avgRating}</div>
                    <div class="stat-box-meta">${summary.totalCasesHandled} total cases</div>
                </div>
                <div class="stat-box">
                    <div class="stat-box-header">Success Rate</div>
                    <div class="stat-box-value">${summary.avgSuccessRate}%</div>
                    <div class="stat-box-meta">Average across all advocates</div>
                </div>
            `;
        }

        function loadAdvocates() {
            const advocates = advocatesStore.getAll();

            // Get filter values
            const filterAvailability = document.getElementById('filterAvailability').value;
            const filterSpecialization = document.getElementById('filterSpecialization').value;
            const filterLocation = document.getElementById('filterLocation').value;
            const searchTerm = document.getElementById('searchAdvocate').value.toLowerCase();

            // Apply filters
            let filteredAdvocates = advocates.filter(adv => {
                const matchesAvailability = !filterAvailability || adv.availabilityStatus === filterAvailability;
                const matchesSpecialization = !filterSpecialization || adv.specialization.some(s => s.includes(filterSpecialization));
                const matchesLocation = !filterLocation || adv.city === filterLocation;
                const matchesSearch = !searchTerm || adv.name.toLowerCase().includes(searchTerm) ||
                                                    adv.email.toLowerCase().includes(searchTerm) ||
                                                    adv.specialization.some(s => s.toLowerCase().includes(searchTerm));

                return matchesAvailability && matchesSpecialization && matchesLocation && matchesSearch;
            });

            const container = document.getElementById('advocatesContainer');

            if (filteredAdvocates.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë®‚Äç‚öñÔ∏è</div>
                        <h3>No Advocates Found</h3>
                        <p>No advocates match your search criteria. Try adjusting your filters.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredAdvocates.map(advocate => {
                const availabilityClass = advocate.availabilityStatus.toLowerCase().replace(/\s+/g, '-');
                const stars = '‚≠ê'.repeat(Math.floor(advocate.rating));

                return `
                    <div class="advocate-card ${availabilityClass}">
                        <div class="advocate-header">
                            <div class="advocate-info">
                                <h3>${advocate.name}</h3>
                                <div class="advocate-contact">
                                    <span>üìß</span>${advocate.email}
                                </div>
                                <div class="advocate-contact">
                                    <span>üì±</span>${advocate.phone}
                                </div>
                                <div class="advocate-contact">
                                    <span>üìç</span>${advocate.city}, ${advocate.state}
                                </div>
                                <div class="rating-stars">${stars} ${advocate.rating}/5</div>
                            </div>
                            <span class="availability-badge ${availabilityClass}">${advocate.availabilityStatus}</span>
                        </div>

                        <div class="advocate-stats-row">
                            <div class="stat-item">
                                <span class="stat-value">${advocate.casesHandled}</span>
                                <span class="stat-label">Cases</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">${advocate.successRate}%</span>
                                <span class="stat-label">Success</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">${advocate.experienceYears}y</span>
                                <span class="stat-label">Experience</span>
                            </div>
                        </div>

                        <div class="specialization-tags">
                            ${advocate.specialization.slice(0, 3).map(spec =>
                                `<span class="spec-tag">${spec}</span>`
                            ).join('')}
                            ${advocate.specialization.length > 3 ? `<span class="spec-tag">+${advocate.specialization.length - 3} more</span>` : ''}
                        </div>

                        <div class="advocate-meta">
                            <strong>Active:</strong> ${advocate.activeAssignments} assignments |
                            <strong>Earned:</strong> ‚Çπ${advocate.totalEarnings.toLocaleString('en-IN')}<br>
                            <strong>Bar Council:</strong> ${advocate.barCouncilNo} |
                            <strong>Rate:</strong> ‚Çπ${advocate.hourlyRate.toLocaleString('en-IN')}/hr
                        </div>

                        <div class="advocate-actions">
                            <button class="btn btn-primary btn-sm" onclick="assignToCase('${advocate.id}')">
                                üìã Assign to Case
                            </button>
                            <button class="btn btn-secondary btn-sm" onclick="viewProfile('${advocate.id}')">
                                üëÅÔ∏è View Profile
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openAddAdvocateModal() {
            document.getElementById('modalTitle').textContent = 'Add New Advocate';
            document.getElementById('advocateForm').reset();
            document.getElementById('advocateId').value = '';
            document.getElementById('advocateModal').classList.add('active');
        }

        function viewProfile(advocateId) {
            const advocate = advocatesStore.getById(advocateId);
            if (!advocate) return;

            alert(`Advocate Profile\n\nName: ${advocate.name}\nSpecialization: ${advocate.specialization.join(', ')}\nExperience: ${advocate.experienceYears} years\nRating: ${advocate.rating}/5\nCases Handled: ${advocate.casesHandled}\nSuccess Rate: ${advocate.successRate}%\n\nCourts: ${advocate.courtsOfPractice.join(', ')}\n\nNotes: ${advocate.notes}`);
        }

        function assignToCase(advocateId) {
            const advocate = advocatesStore.getById(advocateId);
            if (!advocate) return;

            if (advocate.availabilityStatus === 'On Leave') {
                alert(`${advocate.name} is currently on leave and not available for assignment.`);
                return;
            }

            alert(`Assignment Feature\n\nAssigning ${advocate.name} to a case...\n\nThis will open the case assignment interface where you can:\n- Select an existing case\n- Create a new case\n- Set assignment terms\n- Define deliverables and timeline`);
        }

        function saveAdvocate() {
            // Basic validation
            if (!document.getElementById('advocateName').value || !document.getElementById('advocateEmail').value) {
                alert('Please fill all required fields');
                return;
            }

            alert('Advocate saved successfully!\n\nIn a production system, this would save the advocate data to the database.');
            closeModal();
        }

        function closeModal() {
            document.getElementById('advocateModal').classList.remove('active');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('advocateModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
