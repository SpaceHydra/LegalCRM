<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clause Library - Legal CRM Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modules/drafting.css">
</head>
<body>
    <!-- Navigation injected by navigation.js -->
    <div class="page-container">
        <header class="page-header">
            <div>
                <p class="eyebrow">Clause Bank</p>
                <h1>Clause Library</h1>
                <p class="lead">Preferred vs fallback clauses by category, variant, jurisdiction, and risk tags to accelerate drafting reviews.</p>
            </div>
            <div class="header-actions">
                <a class="btn btn-primary" href="#" onclick="alert('Clause designer coming soon'); return false;">➕ Add Clause (Coming Soon)</a>
                <a class="btn btn-secondary" href="drafting-dashboard.html">Back to Drafting Hub</a>
            </div>
        </header>

        <div class="panel">
            <div class="filters">
                <input type="search" id="searchInput" placeholder="Search clause title or text">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Indemnity">Indemnity</option>
                    <option value="Limitation of Liability">Limitation of Liability</option>
                    <option value="Termination">Termination</option>
                </select>
                <select id="variantFilter">
                    <option value="">All Variants</option>
                    <option value="Preferred">Preferred</option>
                    <option value="Fallback">Fallback</option>
                    <option value="Neutral">Neutral</option>
                </select>
                <select id="jurisdictionFilter">
                    <option value="">All Jurisdictions</option>
                    <option value="India">India</option>
                    <option value="Delhi">Delhi</option>
                </select>
                <select id="riskFilter">
                    <option value="">All Risk Levels</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <div class="clause-grid" id="clauseGrid"></div>
        </div>
    </div>

    <script src="js/drafting-data.js"></script>
    <script>
        const clauseGrid = document.getElementById('clauseGrid');
        const filters = ['searchInput','categoryFilter','variantFilter','jurisdictionFilter','riskFilter'].map(id => document.getElementById(id));

        document.addEventListener('DOMContentLoaded', () => {
            renderClauses();
            filters.forEach(filter => filter.addEventListener('input', renderClauses));
        });

        function filterClauses(data) {
            const [search, category, variant, jurisdiction, risk] = filters.map(el => el.value.toLowerCase());
            return data.filter(clause => {
                const matchesSearch = !search || (clause.title + clause.summary + clause.clauseText).toLowerCase().includes(search);
                const matchesCategory = !category || clause.category.toLowerCase() === category;
                const matchesVariant = !variant || clause.variant.toLowerCase() === variant;
                const matchesJurisdiction = !jurisdiction || clause.jurisdiction.toLowerCase() === jurisdiction;
                const matchesRisk = !risk || clause.riskLevel.toLowerCase() === risk;
                return matchesSearch && matchesCategory && matchesVariant && matchesJurisdiction && matchesRisk;
            });
        }

        function renderClauses() {
            const filtered = filterClauses(draftingData.clauses);
            clauseGrid.innerHTML = filtered.map(clause => `
                <div class="clause-card">
                    <div>
                        <h3>${clause.title}</h3>
                        <span class="badge risk-${clause.riskLevel.toLowerCase()}">${clause.riskLevel} Risk</span>
                    </div>
                    <div>
                        <span class="tag">${clause.category}</span>
                        <span class="tag">${clause.variant}</span>
                        <span class="tag">${clause.jurisdiction}</span>
                        <span class="tag">${clause.practiceArea}</span>
                    </div>
                    <p class="clause-text">${clause.clauseText}</p>
                    <div class="template-meta">
                        Updated ${clause.updatedOn} • ${clause.summary}
                    </div>
                    <div class="actions">
                        <button onclick="insertClause('${clause.id}')">Insert into Draft</button>
                        <button onclick="alert('Comparison view coming soon')">Compare</button>
                    </div>
                </div>
            `).join('');
        }

        function insertClause(clauseId) {
            const clause = draftingData.clauses.find(c => c.id === clauseId);
            if (!clause) return;
            alert(`Clause "${clause.title}" copied for insertion in Draft Workspace.`);
        }
    </script>
    <script src="js/navigation.js"></script>
</body>
</html>
